 <div class="inner cover">
            <p class="lead move">《尘埃计划》的想法始于2013年。当年关于北京雾霾天气恶化、PM2.5严重超标的报道，一度甚嚣尘上，就连远在深圳的他也深感震动。坚果兄弟从7月24日至11月29日，100天坚持为北京吸霾的图片记录。他在此过程中使用的吸尘器是一台功率1000瓦，流量每小时234立方米，过滤精度0.2微米的工业吸尘器。该电瓶充电一次后可使用4天时间，粗略相当于62个人一天的呼吸量。在活动期间，京津冀、东北地区出现大范围重霾，25个地级及以上城市空气质量为重度污染。</p>
